name: flutter_play
description: A new Flutter application.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.0
  carousel_slider: ^2.3.1
  flutter_svg: ^0.18.0
  measurer: ^1.0.0
  swipedetector: ^1.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/images/
  fonts:
    - family: Roboto
      fonts:
        - asset: assets/fonts/roboto.ttf
          weight: 500
        - asset: assets/fonts/roboto-light.ttf
          weight: 100
        - asset: assets/fonts/roboto-bold.ttf
          weight: 700
    - family:  CustomIcons
      fonts:
        - asset: assets/fonts/CustomIcons.ttf

